<body>
<header>

            <li><a href="../subir/index.html">Subir Afiche</a></li>

            <li><a href="../contacto/index.html" class="active">Contacto</a></li>
        </ul>
    </nav>
</header>


    <main class="contacto-container">
        <h1>Contacto</h1>
        <p>¿Tienes alguna duda o sugerencia? Escríbenos mediante este formulario:</p>

        <form id="contactoForm" class="formulario">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

            <button type="submit">Enviar</button>
        </form>

        <p id="mensajeExito" class="exito" style="display:none;">✅ ¡Tu mensaje ha sido enviado!</p>
    </main>

    <script>
        const form = document.getElementById("contactoForm");
        const mensajeExito = document.getElementById("mensajeExito");

        form.addEventListener("submit", (e) => {
            e.preventDefault(); // evita recargar
            mensajeExito.style.display = "block";
            form.reset(); // limpia el formulario
        });
    </script>
</body>

</html>
