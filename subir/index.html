<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Afiche</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<header>
    <nav>
        <ul>
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="../subir/index.html" class="active">Subir Afiche</a></li>
            <li><a href="../misafichess/index.html">Mis Afiches</a></li>
            <li><a href="../contacto/index.html">Contacto</a></li>
        </ul>
    </nav>
</header>




    <h1>Subir Afiche</h1>

    <form class="form-subir" id="formAfiche">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" required>

        <label for="imagen">Imagen:</label>
        <input type="file" id="imagen" accept="image/*" required>

        <button type="submit">Subir</button>
    </form>

    <script>
        const form = document.getElementById('formAfiche');

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const titulo = document.getElementById('titulo').value;
            const file = document.getElementById('imagen').files[0];

            if (file) {
                const reader = new FileReader();
                reader.onload = function (event) {
                    const imagenBase64 = event.target.result;

                    // Guardar en LocalStorage
                    let afiches = JSON.parse(localStorage.getItem('afiches')) || [];
                    afiches.push({ titulo, imagen: imagenBase64 });
                    localStorage.setItem('afiches', JSON.stringify(afiches));

                    alert("✅ Afiche subido correctamente!");
                    form.reset();
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>

</html>
